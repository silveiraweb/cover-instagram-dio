<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Cover</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/bg.png" alt="Instagram Phone">
        </section>
        <section class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/silveiraweb.jpg">
                </div>
                <a href="https://www.instagram.com/silveiraweb/" target="_blank" class="instagram-login">Continue como silveiraweb </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <aside class="group">
                <p class="not-account">Não é silveiraweb?</p>
                <p class="not-account">
                    <span class="link-blue"><a target="_blank" href="https://www.instagram.com/accounts/login/?source=auth_switcher" class="link-blue">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a target="_blank" href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a></span>
                </p>
            </aside>
            <aside class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </aside>
        </section>
        
    </main>
    <footer>
            <nav> 
                <ul>
                    <li><a target="_blank" href="https://about.instagram.com/">Sobre</li></a>
                    <li><a target="_blank" href="https://about.instagram.com/blog/">Blog</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/about/jobs/">Carreiras</li></a>
                    <li><a target="_blank" href="https://help.instagram.com/">Ajuda</li></a>
                    <li><a target="_blank" href="https://developers.facebook.com/docs/instagram">API</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/legal/privacy/">Privacidade</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/legal/terms/">Termos</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/directory/profiles/">Principais contas</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/directory/hashtags/">Hashtags</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/explore/locations/">Localizações</li></a>
                    <li><a target="_blank" href="https://www.instagram.com/web/lite/">Instagram Lite</li></a>
            
                </ul>
            </nav>
            <div>
                <select aria-label="Trocar idioma de exibição" class="">
                    <option value="af">Afrikaans</option>
                    <option value="cs">Čeština</option>
                    <option value="da">Dansk</option>
                    <option value="de">Deutsch</option>
                    <option value="el">Ελληνικά</option>
                    <option value="en">English</option>
                    <option value="en-gb">English (UK)</option>
                    <option value="es">Español (España)</option>
                    <option value="es-la">Español</option>
                    <option value="fi">Suomi</option>
                    <option value="fr">Français</option>

                    <option value="th">ภาษาไทย</option>

                    <option value="zh-cn">中文(简体)</option>

                    <option value="bn">বাংলা</option>

                <span>&copy; 2021 Instagram do Facebook</span>
            </div>
        </footer>

</html>
